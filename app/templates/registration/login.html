{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícone do title -->
  <link rel="icon" type="image/x-icon" href="{% static 'imagens/iconeTitle.ico' %}">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/login/login.css' %}">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">


  <title>Login | Rede Solidariedade</title>
</head>

<body>
  <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto rounded shadow bg-white">
          <div class="row">
            <div class="col-md-6">
              <div class="m-5 text-center title">
                <h2>Rede de Solidariedade</h2>
              </div>

              <!-- Exibe erros de login, caso houver -->
              {% if form.errors %}
    					<div class="messages px-5" role="alert">
    						<div class="alert alert-danger">{{ form.non_field_errors }}</div>
    					</div>
					    {% endif %}

              <form class="mx-5 mb-5" method="post" action="{% url 'login' %}" class="login-form">
				{% csrf_token %}
                <div class="mb-3">
                  <label class="form-label" for="nome">Login</label>
				  <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="senha">Senha</label>
				  <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                </div>

                <div class="row mb-3">
                  <div>
                    <input type="submit" class="form-control btn btn-primary mt-3 " value="Entrar">
					<input type="hidden" name="next" value="">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div>
                <img src="{% static 'css/login/img/login-img.png' %}" alt="login" class="img-fluid p-5">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
